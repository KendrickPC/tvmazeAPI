<!doctype html>
<html>
  <head>
    <title>Kenneth's TV Maze</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1 class="text-center m-3">TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" placeholder="Enter Show Here:">
      <button class="btn btn-primary my-4" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
    <script src="https://unpkg.com/axios@0.27.2/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
